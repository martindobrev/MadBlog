<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>

<!-- Thymeleaf Variable Definition -->
<!--/*@thymesVar id="CURRENT_PAGE" type="java.lang.String"*/-->
<!--/*@thymesVar id="BASE_URL" type="java.lang.String"*/-->


<!-- header fragment -->
<div th:fragment="header">
  <nav class="uk-navbar-container" id="menu" uk-navbar>
    <div class="uk-navbar-left" id="menu-logo">
      <div class="uk-navbar-item uk-logo">
        MADDOB
      </div>
    </div>
    <div class="uk-navbar-center" id="menu-main">
      <ul class="uk-navbar-nav">
        <!--/*@thymesVar id="BASE_URL" type="java.lang.String"*/-->
        <li th:class="${CURRENT_PAGE} == ''? 'uk-active' : 'uk-inactive'">
          <a th:href="@{{baseUrl}/(baseUrl=${BASE_URL})}">Hello World</a>
        </li>
        <li th:class="${CURRENT_PAGE} == 'articles'? 'uk-active' : 'uk-inactive'">
          <a th:href="@{{baseUrl}/articles(baseUrl=${BASE_URL})}">Articles</a>
        </li>
        <li th:class="${CURRENT_PAGE} == 'about'? 'uk-active' : 'uk-inactive'">
          <a th:href="@{{baseUrl}/about(baseUrl=${BASE_URL})}">About</a>
        </li>
      </ul>
    </div>
  </nav>
</div>

<!-- footer fragment -->
<div th:fragment="footer">
  <div class="uk-section uk-section-small uk-section-secondary">
    <div class="uk-container">
      <div class="uk-grid-small uk-child-width-expand@s uk-text-center" uk-grid>
        <div>
          <footer>&copy; Copyright 2017, maddob.com</footer>
        </div>
        <div>
          Powered by VERTX
        </div>
        <div>
          Runs on Raspberry Pi
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
