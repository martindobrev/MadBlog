<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <title th:text="${context.get('title')}">Dummy Article</title>
  <link rel="stylesheet" href="uikit/css/uikit.min.css" />
  <script src="jquery/jquery.min.js"></script>
  <script src="uikit/js/uikit.min.js"></script>
</head>
<body>

<nav class="uk-navbar-container" id="menu" uk-navbar>
  <div class="uk-navbar-left" id="menu-logo">
    <div class="uk-navbar-item uk-logo">
      MADDOB
    </div>
  </div>
  <div class="uk-navbar-center" id="menu-main">
    <ul class="uk-navbar-nav">
      <li class="uk-active"><a href="/">Hello World</a></li>
      <li><a href="articles">Articles</a></li>
      <li><a href="">About</a></li>
    </ul>
  </div>
</nav>

<article class="uk-article">
  <h1 class="uk-article-title" th:text="${context.get('title')}">Default title</h1>
  <p class="uk-article-meta">Written on <span th:text="${context.get('created')}">01.01.1970</span></p>
  <div th:text="${context.get('content')}">Lorem ipsum dolor sit amet ....</div>
</article>

<div class="uk-section uk-section-small uk-section-secondary">
  <div class="uk-container">
    <div class="uk-grid-small uk-child-width-expand@s uk-text-center" uk-grid>
      <div>
        <footer>&copy; Copyright 2017, maddob.com</footer>
      </div>
      <div>
        Powered by VERTX
      </div>
      <div>
        Runs on Raspberry Pi
      </div>
    </div>
  </div>
</div>

</body>
</html>
